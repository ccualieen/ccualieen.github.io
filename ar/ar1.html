<html>
	<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-rabit.patt'>
      <a-obj-model src="Bunny.obj" mtl="Bunny.mtl" position='0 0.5 0'
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-obj-model>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
        <a-obj-model src="alice.obj" mtl="alice.mtl" scale="0.02 0.02 0.02" position='0 0.5 0'
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7000"
        ></a-obj-model>
    </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='pattern' url='hwusq.patt'>
      <a-obj-model src="bulb.obj" mtl="bulb.mtl" position='0 0.5 0'
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-obj-model>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
