<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        <a-box position="0 0 8" color="blue"></a-box>
      </a-entity>
      <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
        <a-box position="0 0 7" color="green"></a-box>
      </a-entity>
    </a-scene>
    <script>
      var s1 = document.getElementsByTagName("a-scene");
      var ent1 = document.createElement("a-entity");
  		//ent.setAttribute("gps-entity-place", "latitude:" + (x+dx) + "; longitude: " + (y));
  		ent1.setAttribute("animation", "property: rotation; to: 0 360 0; loop: true; dur: 1000");
  		//North
  		var a1 = document.createElement("a-box");
  		//a1.setAttribute("src", "North.png");
  		a1.setAttribute("position", "0 0 -3");
  		//a1.setAttribute("scale", "1 1 1");
      a1.setAttribute("color", "orange");
  		//a1.setAttribute("animation", "property: rotation; to: 0 360 0; loop: true; dur: 1000")
  		ent1.appendChild(a1);
      s1[0].appendChild(ent1);
      </script>
  </body>
</html>
